<div class="container mt-4">
  <h2>Customer List</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Telephone</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.telephoneNumber }}</td>
        <td>{{ customer.address.city }}</td>
        <td>
          <a [routerLink]="['/customers/edit', customer.id]" class="btn btn-sm btn-primary">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
